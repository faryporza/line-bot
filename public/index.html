<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Bot Message Sender</title>
    <style>
        body {

            margin: 0 auto;

        .container {

        }
        h1 {

            color: #333;
            margin-bottom: 30px;

        }
        .form-group {

        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {

            color: #155724;

        }
        .error {

        }

        }

            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }
        .quick-btn:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ LINE Bot Message Sender</h1>
        
        <div class="quick-actions">
            <div class="quick-btn" onclick="setQuickMessage('test')">üî• ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</div>
            <div class="quick-btn" onclick="setQuickMessage('notify')">üì¢ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡∏ä‡∏≥‡∏£‡∏∞</div>
        </div>

        <form id="messageForm">
            <div class="form-group">
                <label for="messageType">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°:</label>
                <select id="messageType">
                    <option value="custom">‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏≠‡∏á</option>
                    <option value="test">‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏ö‡∏ö</option>
                    <option value="notify">‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°:</label>
                <textarea id="message" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏° LINE..."></textarea>
            </div>

            <button type="submit" class="btn">üì§ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const messageTypeSelect = document.getElementById('messageType');
        const messageTextarea = document.getElementById('message');
        const form = document.getElementById('messageForm');
        const result = document.getElementById('result');

        function setQuickMessage(type) {
            messageTypeSelect.value = type;
            updateMessage();
        }

        function updateMessage() {
            const type = messageTypeSelect.value;
            switch(type) {
                case 'test':
                    messageTextarea.value = 'üî• ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≤‡∏Å Bot';
                    break;
                case 'notify':
                    messageTextarea.value = ''; // ‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô notifyUnpaid
                    messageTextarea.placeholder = '‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡πá‡∏Ñ‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥';
                    break;
                default:
                    messageTextarea.value = '';
                    messageTextarea.placeholder = '‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏° LINE...';
            }
        }

        messageTypeSelect.addEventListener('change', updateMessage);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const type = messageTypeSelect.value;
            const message = messageTextarea.value;

            try {
                let response;
                
                if (type === 'notify') {
                    // ‡πÉ‡∏ä‡πâ endpoint ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡∏ä‡∏≥‡∏£‡∏∞
                    response = await fetch('/send-test');
                } else {
                    // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏≠‡∏á
                    response = await fetch('/send-message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                }

                const data = await response.text();
                
                result.className = 'result success';
                result.textContent = data;
                result.style.display = 'block';
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message;
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
